## üìö **Arrays in C/C++**

### ‚úÖ **Definition**

* An **array** is a **collection of elements** of the **same data type** stored in **contiguous memory locations**.
* Arrays allow us to **group multiple items** under a **single variable name**.
* Each element is **indexed**, and indexing starts from **0**.
* The last index of an array is always:
  $`array size - 1`$

---

### üß† **Array Indexing**

* **Indexing** works like a pointer offset:

  ```
  &arr[i] = base_address + (i * size_of_data_type)
  ```
* Array name (`arr`) acts as a pointer to the first element (`&arr[0]`).
* Arrays do **not store their own size**; you must track it yourself.

---

### üî§ **Array Types and Syntax**

#### 1Ô∏è‚É£ **1D Array**

```c
int arr[size];                      // Declaration
int arr[3] = {11, 22, 33};          // Initialization
```

#### 2Ô∏è‚É£ **2D Array (Matrix)**

```c
int arr[rows][cols];                // Declaration

    {11, 22, 33},
    {44, 55, 66},
    {77, 88, 99}
};
```

#### 3Ô∏è‚É£ **3D Array (Matrix of Matrices)**

```c
int arr[layer][rows][cols];        // Declaration

        {11, 22},
        {33, 44}
    },
    {
        {55, 66},
        {77, 88}
    }
};
```

### üìè **Finding Size of an Array**

```c
int arr[] = {11, 22, 33, 44, 55};
int size = sizeof(arr) / sizeof(arr[0]);  // Total bytes √∑ element size
printf("Size is %d\n", size);
```

üü¢ **Output:**

```
Size is 5
```

> ‚ö†Ô∏è **Note**: This method only works for arrays declared in the same scope (not passed to functions).

### üîÅ **Iterating Over an Array**

```c
int arr[] = {11, 22, 33, 44, 55};
int size = sizeof(arr) / sizeof(arr[0]);

for (int i = 0; i < size; i++) {

}
```

```

### üí° **Array Properties**

* Arrays are **zero-indexed**.
* Memory is **allocated statically** for arrays (unless using dynamic memory).
* Once declared, array **size is fixed** and **cannot be changed**.
* Multi-dimensional arrays are stored in **row-major order**.
* Accessing out-of-bounds indices results in **undefined behavior**.
* When passed to functions, arrays **decay to pointers**, so:

  * You lose size information.
  * Only the address of the first element is passed.

---

### ‚öôÔ∏è **Array under the hood**

* **Array name (`arr`)** is a pointer to the first element but is **not modifiable**.
* In memory:

  ```c
  int arr[3] = {10, 20, 30};
  // Memory layout:
  // Address:   1000   1004   1008
  // Values:     10     20     30
  ```
* Array elements are accessed by computing the memory address using:

  ```
  arr[i] == *(arr + i)
  ```
* This is why pointer arithmetic works with arrays.
